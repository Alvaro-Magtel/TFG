site_name: TFG
repo_url: https://github.com/GitRadiation/TFG
site_url: https://GitRadiation.github.io/TFG
site_description: Proyecto para recomendar series, con una interfaz gráfica
site_author: Álvaro Prieto Cano
edit_uri: edit/main/docs/
repo_name: GitRadiation/TFG
copyright: Maintained by <a href="https://GitRadiation.com">Florian</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - import sys
            - sys.path.append('../')
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/GitRadiation/TFG
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/TFG

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
